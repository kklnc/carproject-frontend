      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <li type="button" routerLink="/cars" (click)="setCurrentAllColor()" [class]="getAllColorClass()" *ngIf="dataLoaded == true">TÃ¼m Renkler</li>

      [class]="getCurrentColorClass(color)">
      {{ color.colorName }}
    </li>
  </ul>

  <h5 *ngIf="currentColor">{{ currentColor.colorName }}</h5>
</div>
