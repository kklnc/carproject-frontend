<body>
    <main class="form-signin">
        <form [formGroup]="loginForm">
            <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
    
            <div class="form-floating">
                <input type="email" formControlName="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email adres</label>
            </div>
            <div class="form-floating">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Şifre</label>
            </div>
    
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" (click)="login()">Giriş</button>
            <p class="mt-5 mb-3 text-muted">&copy; {{getDate | date:'YYYY'}}</p>
        </form>
    </main>
</body>
